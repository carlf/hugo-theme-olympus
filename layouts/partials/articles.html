{{ if .IsHome }}
  {{ range .Site.RegularPages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ .PublishDate.Format "2 Jan 2006" }}</h2>
  {{ end }}
{{ else }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ .PublishDate.Format "2 Jan 2006" }}</h2>
  {{ end }}
{{ end }}
